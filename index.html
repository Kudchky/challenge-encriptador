<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Challenge Encriptador</title>
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <img class="app__logo" src="assets/logo.png" alt="Logo de Alura" />
      </header>
      <section class="app__input-section">
        <div class="app__input">
          <textarea class="app__textarea">Ingrese el texto aqui</textarea>
          <div class="app__warning">
            <img src="assets/vector.png" alt="Imagen advertencia de texto" />
            <p>Solo letras min√∫sculas y sin acentos.</p>
          </div>
        </div>
        <div class="app__actions">
          <button class="app__button-encriptar">Encriptar</button>
          <button class="app__button-desencriptar">Desencriptar</button>
        </div>
      </section>
      <aside class="app__output">
        <div class="app__output-star">
          <div class="app__output-image">
            <img src="assets/muneco.png" alt="Imagen de hombre con lupa" />
          </div>
          <h2 class="app__output-title">Ningun mensaje fue encontrado</h2>
          <p class="app__output-text">
            Ingresa el texto que desees encriptar o desencriptar
          </p>
        </div>
        <button class="app__button-copiar">Copiar</button>
      </aside>
    </main>
  </body>
</html>
