<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Challenge Encriptador</title>
  </head>
  <body>
    <main class="container">
      <section class="container__left">
        <header class="container__header">
          <div class="container__logo">
            <img src="assets/logo.png" alt="Logo de Alura" />
          </div>
        </header>
        <input
          class="container__text"
          type="text"
          value="Ingrese el texto aqui"
        />
        <div class="container__enlaces">
          <div class="container__enlaces__texto">
            <img src="assets/vector.png" alt="Imagen advertencia de texto" />
            <p>Solo letras min√∫sculas y sin acentos.</p>
          </div>
          <a class="container__enlaces__link" href="">Encriptar</a>
          <a class="container__enlaces__link" href="">Desencriptar</a>
        </div>
      </section>
      <aside class="container__result">
        <div class="container__result__image">
          <img src="assets/muneco.png" alt="Imagen de hombre con lupa" />
        </div>
        <h2 class="container__result__titulo">Ningun mensaje fue encontrado</h2>
        <p class="container__result__text">
          Ingresa el texto que desees encriptar o desencriptar
        </p>
        <a class="container__enlaces__link" href=""></a>
      </aside>
    </main>
    <footer>
      <p>Paul Castillo</p>
    </footer>
  </body>
</html>
